<meta charset="utf-8">
<script type="text/javascript">
	
	let arr = [1, 3, 5, 56, 4, 2, 0, 0];
	console.log(arr);
	

	for (let i = 0; i < (arr.length-1); i++){
		let min = arr[i];
		for (let j = (i + 1); j < arr.length; j++){
			if (arr[j] < arr[i]){
				min = arr[j];
				arr[j] = arr[i];
				arr[i] = min;
			}
		}
		console.log(arr);
	}

	console.log(arr);

</script>
