<meta charset="utf-8">
<script type="text/javascript">
	let answer = parseInt(Math.random()*100);
	let userAnswer = +prompt("Угадайте число от 0 до 100");
	let maxTryCount = 10;
	for (let tryCount = 1; tryCount <= maxTryCount; tryCount++){
		if (userAnswer == answer) {
			alert('Вы угадали');
			break;
		} else if (userAnswer < answer){
			alert('Мало');
		} else if (userAnswer > answer){
			alert('Много')
		}

		if (tryCount == maxTryCount){
			alert('Вы проиграли');
			break;
		}

		userAnswer = +prompt("Угадайте число от 0 до 100 \n Осталось " + (maxTryCount - tryCount) + ' попыток');
	}

	alert('Правильный ответ: ' + answer);
</script>
