<meta charset="utf-8">
<script>
	let square = 0;
	let a = parseInt(prompt('Введите длину меньшего основания трапеции: '));
	let b = parseInt(prompt('Введите длину большего основания трапеции: '));
	let h = parseInt(prompt('Введите высоту трапеции: '));
	square = ((a + b) / 2)*h;
	alert('Площадь трапеции будет равна: ' + square);
</script>
